<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotDevPay Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto Mono', monospace;
    }

    body {
      background-color: #000;
      color: #0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    h2 {
      color: #0f0;
      margin-bottom: 10px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .form-row label {
      min-width: 100px;
      color: #0f0;
      font-size: 13px;
    }

    .form-row input {
      flex: 1;
      background: transparent;
      border: none;
      color: #0f0;
      outline: none;
      font-size: 13px;
      padding: 2px 6px;
    }

    button {
      background-color: #0f0;
      color: #000;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #111;
      border-top: 1px solid #222;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
    }

    .nav-item {
      text-align: center;
      font-size: 12px;
      color: #0f0;
      cursor: pointer;
    }

    .nav-item:hover {
      color: #1aff1a;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      filter: brightness(0) saturate(100%) invert(55%) sepia(100%) saturate(1000%) hue-rotate(80deg);
    }
  </style>
</head>
<body>

  <div class="content">
    <h2>NotDevScriptGood</h2>

    <div class="form-row">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Loading..." readonly>
    </div>

    <div class="form-row">
      <label for="email">Gmail:</label>
      <input type="text" id="email" placeholder="Loading..." readonly>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <div class="bottom-nav">
    <div class="nav-item" onclick="navigateTo('home.html')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Home">
      <div>Home</div>
    </div>
    <div class="nav-item" onclick="navigateTo('script.html')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/console.png" alt="Script">
      <div>Script</div>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase: proplayer
    const firebaseConfig = {
      apiKey: "AIzaSyBxC0-QXD9DK7eWYvRmj8Rltb4Jx3xSeEs",
      authDomain: "proplayer-1056a.firebaseapp.com",
      databaseURL: "https://proplayer-1056a-default-rtdb.firebaseio.com",
      projectId: "proplayer-1056a",
      storageBucket: "proplayer-1056a.appspot.com",
      messagingSenderId: "1085107097114",
      appId: "1:1085107097114:web:2bc8716f405e623a55928a"
    };

    // Inisialisasi Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    // Cek status login
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;

        db.ref("users/" + uid).once("value").then(snapshot => {
          const data = snapshot.val();
          document.getElementById("name").value = data?.name || "No Name";
          document.getElementById("email").value = data?.email || user.email;
        });
      }
    });

    // Logout fungsi
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Navigasi bawah
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
