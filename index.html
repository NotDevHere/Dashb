<html lang="id">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <header>
    <a href="profile.html" class="profile-icon">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profil" id="profilePic">
    </a>
    <h1>Your Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="user-info">
      Selamat datang, <strong id="userName">Loading...</strong>!
    </div>

    <div class="saldo-dimiliki card">
      <p>üí∞ Saldo dimiliki:</p>
      <div class="saldo-row">
        <span class="rp">Rp</span>
        <span id="saldoValue">Loading...</span>
      </div>
    </div>

    <div class="iklan-slider" id="slider">
      <img src="https://files.catbox.moe/xtfzio.jpeg" class="active" alt="Iklan 1">
      <img src="https://files.catbox.moe/mjv0wt.jpeg" alt="Iklan 2">

    </div>

    <h3>Buatlah hari mu menjadi menyenangkan</h3>
    <div class="topup-buttons">
      <a href="https://example.com/transfer">üîÅ Transfer</a>
      <a href="https://example.com/topup">üí≥ Top Up Saldo</a>
      <a href="https://example.com/qris">üì± QRIS Payment</a>
    </div>

  <!-- Firebase JS SDK (Modular v9) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCucGYmu6PqzCAPSyTf-PYyfUGJF_lhrc8",
      authDomain: "notdev-3a881.firebaseapp.com",
      projectId: "notdev-3a881",
      storageBucket: "notdev-3a881.appspot.com",
      messagingSenderId: "1062855588809",
      appId: "1:1062855588809:web:0e69ccccfb1554c560c618",
      measurementId: "G-XXGS0T9E5E",
      databaseURL: "https://notdev-3a881-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const userNameElement = document.getElementById("userName");
    const saldoElement = document.getElementById("saldoValue");
    const profilePic = document.getElementById("profilePic");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const userRef = ref(db, "users/" + uid);

        try {
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const data = snapshot.val();
            userNameElement.textContent = data.username || "Tanpa Nama";

            if (data.saldo !== undefined) {
              saldoElement.textContent = parseInt(data.saldo).toLocaleString("id-ID");
            } else {
              saldoElement.textContent = "0";
            }
          } else {
            userNameElement.textContent = "Data tidak ditemukan";
            saldoElement.textContent = "0";
          }

          if (user.photoURL) {
            profilePic.src = user.photoURL;
          }

        } catch (error) {
          console.error("Gagal mengambil data user:", error);
          userNameElement.textContent = "Terjadi kesalahan";
          saldoElement.textContent = "-";
        }
      } else {
        window.location.href = "https://notdevhere.github.io/Login/";
      }
    });
  </script>

  <script>
    // Slider iklan (HTML kamu tidak berubah)
    const slider = document.getElementById('slider');
    const slides = slider.getElementsByTagName('img');
    let current = 0;
    let intervalId;

    function showSlide(index) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active');
      }
      slides[index].classList.add('active');
    }

    function startSlider() {
      intervalId = setInterval(() => {
        current = (current + 1) % slides.length;
        showSlide(current);
      }, 3000);
    }

    function stopSlider() {
      clearInterval(intervalId);
    }

    slider.addEventListener('mouseenter', stopSlider);
    slider.addEventListener('mouseleave', startSlider);
    startSlider();
  </script>
</body>
</html>
